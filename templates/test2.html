{% extends 'base.html' %}
{% block css %}
<link rel="stylesheet" href="/static/css/admin/login.css">
{% end block %}
{% block content %}
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-6">
          <div class="login">
              <form class="form-horizontal" role="form" action="javascript:">
                <div class="form-group">
                <label for="name" class="col-sm-2 control-label">账户名称:
                </label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="name"
                placeholder="请输入账户名称">
                </div>
                </div>
                <div class="form-group">
                <label for="password" class="col-sm-2 control-label">账户密码:
                </label>
                <div class="col-sm-10">
                <input type="password" class="form-control" id="password"
                placeholder="请输入密码">
                </div>
                </div>
                <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                <label>
                <input type="checkbox"> 请记住我
                </label>
                </div>
                </div>
                </div>
                <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">登录</button>
                </div>
                </div>
              </form>
          </div>
      </div>
      <div class="col-md-2"></div>
    </div>


{% end block %}
